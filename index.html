<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Course Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Professor Course Finder</h1>
        <div class="input-group">
            <div class="input-container">
                <input type="text" id="coursePrefix" placeholder="Enter Course Prefix (e.g. CS)" oninput ```html
                ="handlePrefixInput(event)">
                <div id="prefixSuggestions" class="suggestions"></div>
            </div>
            <div class="input-container">
                <input type="text" id="courseNumber" placeholder="Enter Course Number (e.g. 1428)" oninput="handleNumberInput(event)">
                <div id="numberSuggestions" class="suggestions"></div>
            </div>
            <button onclick="findProfessorsForCourse()">Search</button>
        </div>
        <div id="result"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
    <!-- Import scripts for Firebase initialization and professor search -->
    <script type="module" src="firebase_initialization.js"></script>
    <script type="module" src="find_professors.js"></script>
    <script type="module" src="suggestions_menu.js"></script>
    <script type="module" src="course_number_suggestions.js"></script>
</body>
</html>
