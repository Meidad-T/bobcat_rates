<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top Navigation Bar -->
    <header>
        <nav>
            <div class="logo"><span class="styled-text">Bobcat Rates</span></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>

    <script>
        document.getElementById("results-link").addEventListener("click", function(event) {
            event.preventDefault();  // Prevents default anchor behavior
            window.location.href = "results.html";  // Forces navigation to results.html
        });
    </script>
</body>
</html>
